version: '1.0'
steps:
  clone:
    title: Clone
    type: git-clone
    arguments:
      repo: 'abatilo/readinglevel'
      git: github
      revision: 'master'
  version:
    title: Get Version
    type: freestyle
    arguments:
      image: 'alpine:latest'
      working_directory: 'readinglevel/'
      commands:
        - cf_export VERSION=$(cat version.txt)
  build:
    title: Build
    type: build
    image_name: 'abatilo/readinglevel'
    working_directory: 'readinglevel'
    tag: ${{VERSION}}
  install:
    image: 'codefresh/cfstep-helm:2.9.1'
    title: Install
    environment:
      - CHART_REF=readinglevel/readinglevel
      - RELEASE_NAME=readinglevel
      - KUBE_CONTEXT=chopper
      - NAMESPACE=applications
      - VALUESFILE_prod='readinglevel/readinglevel/values.yaml'
      - VALUE_image_repository='r.cfcr.io/abatilo/abatilo/readinglevel'
      - VALUE_image_tag='${{VERSION}}'
